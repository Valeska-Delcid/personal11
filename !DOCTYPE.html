<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu página</title>
    <!-- Enlace opcional a tu archivo CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Enlace a una biblioteca de iconos (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos en línea para el ejemplo */
        header {
            background-color: #FF97D8; /* Color de fondo del encabezado */
            color: #000000; /* Color del texto del encabezado */
            padding: 20px; /* Espaciado interno del encabezado */
            display: flex; /* Para alinear elementos horizontalmente */
            justify-content: space-between; /* Espacio entre elementos */
            align-items: center; /* Centrar verticalmente */
            flex-direction: column; /* Para que los elementos se apilen verticalmente */
        }
        header h1 {
            font-family: Arial, sans-serif; /* Cambia la fuente */
            font-size: 50px; /* Tamaño de la fuente aumentado */
            margin: 0; /* Elimina el margen para centrar mejor */
            text-align: center; /* Alineación centrada */
        }
        header img {
            width: 150px; /* Ancho del logo */
            height: auto; /* Altura automática para mantener la proporción */
            margin-bottom: 20px; /* Espacio inferior */
        }
        nav ul {
            list-style-type: none; /* Quitar viñetas de la lista */
            padding: 0;
            margin: 0;
            display: flex; /* Alinear elementos horizontalmente */
        }
        nav ul li {
            margin-right: 20px; /* Espacio entre elementos */
        }
        nav ul li a {
            color: white; /* Color del texto del enlace */
            text-decoration: none; /* Quitar subrayado del enlace */
            padding: 15px 20px; /* Añadir espacio alrededor del texto */
            border-radius: 5px; /* Añadir esquinas redondeadas */
            transition: background-color 0.3s; /* Transición suave */
            font-size: 24px; /* Tamaño de la fuente */
        }
        nav ul li a:hover {
            background-color: #EBCCFC; /* Cambiar el color de fondo al pasar el mouse */
        }
        footer {
            background-color: #FF97D8; /* Color de fondo del pie de página */
            color: white; /* Color del texto del pie de página */
            padding: 10px 20px; /* Espaciado interno del pie de página */
            text-align: center; /* Alineación centrada */
        }
        footer p {
            margin-bottom: 10px; /* Espacio inferior */
        }
        .redes-sociales a {
            color: #1A2227; /* Color de los iconos */
            margin: 0 10px; /* Espacio horizontal entre iconos */
            font-size: 24px; /* Tamaño del icono */
            transition: color 0.3s; /* Transición suave del color */
        }
        .redes-sociales a:hover {
            color: #EBCCFC; /* Cambiar color al pasar el mouse */
        }
        .centered-text {
            text-align: center;
            font-size: 40px; /* Tamaño de la fuente aumentado */
            margin-top: 20px; /* Espacio superior */
        }
        .animated-section {
            font-size: 22px; /* Tamaño de la fuente aumentado */
            animation: fadeIn 3s ease-in-out infinite alternate; /* Animación aplicada */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
