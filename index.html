<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Mi Sitio Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #F0F8FF; /* Fondo azul muy claro */
        }

        header {
            background-color: #9370DB; /* Color morado suave */
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 190px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase; /* Convertir el texto a mayúsculas */
        }

        .bienvenido-text {
            font-family: 'Verdana', sans-serif; /* Cambiar el tipo de letra */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.4rem; /* Tamaño de fuente más grande */
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        section {
            margin-bottom: 2rem;
        }

        footer {
            background-color: #9370DB; /* Color morado suave */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center;
        }

        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-media a {
            text-decoration: none;
            color: white;
            display: inline-block;
            border: 2px solid white;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .social-media a:hover {
            background-color: white;
            color: #9370DB;
        }

        .social-media img {
            width: 20px;
            height: 20px;
        }

        .animated-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .animated-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.pinimg.com/736x/da/af/7b/daaf7bb5dade46bcd0940140f6847017.jpg" alt="Logo" class="logo">
        <h1><span class="bienvenido-text">Bienvenido a</span> Ale Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="creaciones.html">Creaciones</a></li>
                <li><a href="contactanos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <img src="https://i.pinimg.com/736x/cf/07/0f/cf070f858927def67bf55b7c227b2aca.jpg"  class="animated-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio Web.</p>
        <div class="social-media">
            <a href="https://m.facebook.com/profile.php?mibextid=LQQJ4d" target="_blank"><img src="https://i.pinimg.com/736x/fe/3d/bd/fe3dbdbc787b893a114eef7b62a4b538.jpg" alt="Facebook"></a>
            <a href="https://x.com/aledelcid__?s=21" target="_blank"><img src="https://i.pinimg.com/736x/43/be/23/43be23e22dea0a57ab2fd353b050595e.jpg" alt="Twitter"></a>
            <a href="https://www.instagram.com/aledelcid__?igsh=MTVsNnA2ZGo4b2I3NA%3D%3D&utm_source=qr" target="_blank"><img src="https://i.pinimg.com/736x/e6/ab/19/e6ab196eb69152dfe423d55a85e9289f.jpg" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
